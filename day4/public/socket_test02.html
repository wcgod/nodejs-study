<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>socket_test02.html</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script>
        //socket.io 라이브러리 필요
        var socket = io.connect('http://localhost:3000');
        
        socket.on('news', (data)=> {
            console.log(data);
            console.log(data.hello);
            
            socket.emit('client message', {"good":"bye", "name":"client"});
        });
    </script>
</head>

</body>
</html>
