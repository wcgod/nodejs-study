<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input.html</title>
</head>
<body>

    <h1>자동차 정보 입력</h1>
    <form action="/car/input" method="post">
       <table border="1">
            <tr>
                <th>제품명</th><td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th>가격</th><td><input type="text" name="price"></td>
            </tr>
            <tr>
                <th>제조사</th><td><input type="text" name="company"></td>
            </tr>
            <tr>
                <th>연식</th><td><input type="text" name="year"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="저장">
                </td>
            </tr>
        </table>
    </form>
    <a href="/car/list">목록</a>
</body>
</html>
